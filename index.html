<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="logo.png">
</head>
<body>
<div class='main'>
    <div class='results'>
        <p class = 'result'>0</p>
    </div>
    <div class='operations'>
       <div class = 'bot'><button class='ac'>AC</button></div>
        <div class = 'bot'><button class='c'>C</button></div>
        <div class = 'bot'><button class='remain'>%</button></div>
        <div class = 'bot'><button class='div'>/</button></div>
        <div class = 'bot'><button class='7'>7</button></div>
        <div class = 'bot'><button class='8'>8</button></div>
        <div class = 'bot'><button class='9'>9</button></div>
        <div class = 'bot'><button class='multi'>x</button></div>
        <div class = 'bot'><button class ='4'>4</button></div>
        <div class = 'bot'><button class='5'>5</button></div> 
        <div class = 'bot'><button class='6'>6</button></div> 
        <div class = 'bot'><button class='add'>+</button></div> 
        <div class = 'bot'><button class='1'>1</button></div> 
        <div class = 'bot'><button class='2'>2</button></div> 
        <div class = 'bot'><button class='3'>3</button></div> 
        <div class = 'bot'><button class='menos'>-</button></div> 
        <div class = 'bot'><button class='00'>00</button></div> 
        <div class = 'bot'><button class='0'>0</button></div> 
        <div class = 'bot'><button class='.'>.</button></div> 
        <div class = 'bot'><button class='igual'>=</button></div>
    </div>
</div>

</body>
</html>
